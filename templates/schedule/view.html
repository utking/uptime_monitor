{% extends 'base.html' %}

{% block content %}
    <h3 class="title is-4">{{title}}</h3>

    {% if item %}
        <article class="panel is-primary">
          <p class="panel-heading">
              {{ item.name }}
          </p>

          <p class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-calendar" aria-hidden="true"></i>
            </span>
            Check: <a href="/checks/view/{{ item.check_id.id }}" class="is-link">{{ item.check_id.name }}</a>
          </p>

          <p class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-calendar" aria-hidden="true"></i>
            </span>
            Schedule:  {{ item.schedule }}
          </p>

          <p class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-calendar" aria-hidden="true"></i>
            </span>
            Created: {{ item.created_at }}
          </p>

        </article>

        <a href="/schedule/create/{{item.id}}" class="button">Edit</a>
        <a href="/schedule/delete/{{item.id}}" class="button is-secondary">Delete</a>
    {% endif %}
{% endblock %}

{% block custom_css %}
    <style>
    article .tag {
        margin-left: 1em;
    }
    </style>
{% endblock %}
